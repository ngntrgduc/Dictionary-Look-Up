<!DOCTYPE html>
<html>
  <head>
    <title>Dictionary Look Up</title>
    <meta charset="utf-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="row mt-3 mb-3 mx-auto" style="width: 370px">
      <div class="col-7">
        <input id="searchBox" class="form-control" autofocus>        
      </div>
      <div class="col-5">
        <select class="form-select" id="dictionary">
          <option value="Cambridge">Cambridge</option>  
          <option value="Oxford">Oxford</option>
          <option value="Merriam-Webster">M-W</option>
        </select>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
